<html><head>
  <script src="https://cdn.rawgit.com/konvajs/konva/2.1.6/konva.min.js"></script>
  <meta charset="utf-8">
  <title>Konva Basic position demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>

<body>
  Try to drag the square. See how coordinates are changing.
  <div id="container"><div class="konvajs-content" role="presentation" style="position: relative; width: 758px; height: 300px;"><canvas width="758" height="300" style="padding: 0px; margin: 0px; border: 0px; background: transparent; position: absolute; top: 0px; left: 0px; width: 758px; height: 300px;"></canvas></div></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();
    var newgrup = new Konva.Group({x:20, y: 20, name:'grup'});

    var rect = new Konva.Rect({
      x: 20,
      y: 20,
      width: 100,
      height: 100,
      fill: 'yellow',
      stroke: 'black',
      strokeWidth: 4,
      draggable: true
    });

    newgrup.add(rect)
    // add the shape to the layer
    layer.add(newgrup);

    var text = new Konva.Text({text: "hello"});
    layer.add(text);

    // add the layer to the stage
    stage.add(layer);


    function updateText() {
      text.text('Position: x = ' + newgrup.x() + '   y = ' + newgrup.y());
      layer.batchDraw();
    }

    rect.on('dragmove', updateText);

  </script>



</body></html>
